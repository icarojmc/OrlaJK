<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Controle do estoque:</h1>
			<div class="mb-4 mt-2 col-4">
				<a type="button" class="btn btn-outline-primary"
					href="/estoque/novo">Adicionar produto</a>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Validade</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${produtos} != null" th:each="produto : ${produtos}">
					<th scope="row" th:text="${produto.id}">#</th>
					<td th:text="${produto.nome}">Nome</td>
					<td th:text="${produto.validade}">validade</td>
					<td><span th:text="${produto.quantidade}">#</span> <span
						th:text="${produto.medida}">Medida</span></td>
					<td>
					<div class="btn-group" role="group" aria-label="ações do item">
					<a type="button" class="btn btn-outline-primary btn-sm"
						th:href="@{/estoque/edita(id=${produto.id})}">Editar</a>
						<a type="button" class="btn btn-outline-primary btn-sm"
						th:href="@{/estoque/exclui(id=${produto.id})}">Excluir</a>
						</div>
						</td>
				</tr>

			</tbody>
		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Controle do estoque:</h1>
			<div class="dropdown mb-4 mt-2 col-4"></div>
		</div>

		<form action="/estoque/edita" method="POST">
			<div class="row">
				<div class="mb-3 col-12">
					<label for="nome" class="form-label">Nome</label> <input
						type="text" class="form-control" id="nome" name="nome"
						th:value="${produto.nome}" aria-describedby="nome" required="required">
				</div>
				<div class="mb-3 col-8">
					<label for="quantidade" class="form-label">Quantidade</label> <input
						type="number" step=".01" class="form-control" id="quantidade"
						name="quantidade" th:value="${produto.quantidade}"
						aria-describedby="quantidade" required="required">
				</div>
				<div class="mb-3 col-4">
				<label for="medida" class="form-label">Medida</label>
					<select class="form-select" id="medida" th:name="medida" aria-label="Medida" required="required">
						<option th:value="UND"
							th:selected="${produto.medida.name() == 'UND'}">Unidades</option>
						<option th:value="KG"
							th:selected="${produto.medida.name() == 'KG'}">Quilogramas</option>
						<option th:value="G" th:selected="${produto.medida.name() == 'G'}">Gramas</option>
						<option th:value="L" th:selected="${produto.medida.name() == 'L'}">Litros</option>
						<option th:value="ML"
							th:selected="${produto.medida.name() == 'ML'}">Mililitros</option>
					</select>
				</div>
				<div class="mb-3 col-12">
					<label for="validade" class="form-label">Validade</label> <input
						type="date" class="form-control" id="validade" name="validade"
						th:value="${produto.validade}" aria-describedby="validade" required="required">
				</div>
				<input type="hidden" id="id" name="id" th:value="${produto.id}">
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

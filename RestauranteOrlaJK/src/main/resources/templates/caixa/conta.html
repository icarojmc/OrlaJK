<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<style type="text/css">
@media print {
	.hide-print {
		display: none;
	}
}
</style>
<title>Conta</title>
</head>
<body>
	<div class="container">

		<table class="table">

			<div class="card">
				<div class="card-header">
					Mesa: <span th:text="${mesa.numeroDaMesa}"></span><span
						th:text="${mesa.setor}"></span>
				</div>
				<div class="card-body">
					<h5 class="card-title"
						th:text="${mesa.clienteOcupante} != null? ${mesa.clienteOcupante.nome} : 'Cliente não cadastrado'">Special
						title treatment</h5>
					<p class="card-text">Tempo de permanência: <span th:text="${permanencia}">###</span></p>
				</div>
			</div>

			<thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${conta}">
					<td th:text="${item.nome}">Nome</td>
					<td>R$ <span th:text="${item.valor}">#</span></td>
				</tr>
				<tr class="table-secondary" style="font-weight: bold;">
					<td>TOTAL:</td>
					<td>R$ <span th:text="${total}">###</span></td>
				</tr>

			</tbody>
		</table>

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button type="button" class="btn btn-outline-primary hide-print"
				onclick="window.print(); setTimeout(window.close, 0);">Imprimir conta</button>
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>


<head th:fragment="headTimer(titulo)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="30" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title th:text="${titulo}">Titulo</title>
</head>

<head th:fragment="head(titulo)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title th:text="${titulo}">Titulo</title>
</head>


<div th:fragment="menu">

	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home"> <img src="/images/logo.png"
				alt="" height="100" class="d-inline-block align-text-top ms-4">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"> </span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<div sec:authorize="hasAuthority('RECEPCAO')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/recepcao}">Recepção</a></li>
					</div>
					<div sec:authorize="hasAuthority('MESAS')">
						<li class="nav-item"><a class="nav-link" th:href="@{/mesas}">Mesas</a>
						</li>
					</div>
					<div sec:authorize="hasAuthority('COZINHA')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/cozinha}">Cozinha</a></li>
					</div>
					<div sec:authorize="hasAuthority('CAIXA')">
						<li class="nav-item"><a class="nav-link" th:href="@{/caixa}">Caixa</a>
						</li>
					</div>
					<div sec:authorize="hasAuthority('ESTOQUE')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/estoque}">Estoque</a></li>
					</div>
					<div sec:authorize="hasAuthority('ADMINISTRACAO')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/administracao}">Administracao</a></li>
					</div>
				</ul>

			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<form th:action="@{/logout}" method="post">
					<input type="submit" class="btn btn-outline-secondary"
						value="Sair do sistema"> </input>
				</form>
			</div>
		</div>
	</nav>

</div>

	<div class="dropdown">
		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<button class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton1" data-bs-toggle="dropdown"
					aria-expanded="false">Menu administrativo</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					<li><a class="dropdown-item" href="/administracao/cardapio">Cardápio</a></li>
					<li><a class="dropdown-item" href="/administracao/mesas">Mesas</a></li>
					<li><a class="dropdown-item" href="/administracao/setor">Setores</a></li>
					<li><a class="dropdown-item" href="/administracao/usuarios">Usuarios</a></li>
					<li><a class="dropdown-item" href="/administracao/fornecedor">Fornecedores</a></li>
					<li><a class="dropdown-item" href="/administracao/debito">Debitos</a></li>
					<li><a class="dropdown-item" href="/administracao/agenda">Agenda</a></li>
					<li><a class="dropdown-item" href="/administracao/feedback">Feedback</a></li>
					<li><a class="dropdown-item" href="/administracao/registro">Registro</a></li>
					<li><a class="dropdown-item" href="/administracao/config">Outros</a></li>

			</div>
		</div>

	<hr>

	<h1 class="mt-2 mb-2" th:text="${titulo}">título</h1>

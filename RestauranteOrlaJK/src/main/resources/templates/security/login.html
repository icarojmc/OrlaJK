<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<div class="container">

		<div th:if="${login}">
			<div class="row">
				<div class="col-6 align-self-end">
					<div class="alert alert-info alert-dismissible fade show m-4"
						role="alert">
						<strong> Bem vindo ao sistema de gerenciamento, utilize
							esse perfil para inclusão dos perfis iniciais:</strong><br>Usuário: <span
							th:text="${login}">login</span> <br>Senha: <span
							th:text="${senha}">senha</span>
						<button type="button" class="btn-close" data-bs-dismiss="alert"
							aria-label="Close"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="position-absolute top-50 start-50 translate-middle">

			<div class="card">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-6">
						<img src="/images/logo.png" class="card-img-top" alt="Logo"
							style="width: 150px">
					</div>
				</div>
				<div class="card-header">Identificação do usuário</div>
				<div class="card-body">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">Usuário
						e/ou senha inválido.</div>
					<div th:if="${param.logout}">Bom descanso.</div>

					<form th:action="@{/login}" method="post">

						<div class="mb-3">

							<label for="username" class="form-label">Usuário</label> <input
								type="text" class="form-control" name="username" id="username"
								aria-describedby="usuario">

						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Senha</label> <input
								type="password" class="form-control" name="password"
								id="password">
						</div>
						<div class="d-grid gap-2">
							<input type="submit" class="btn btn-outline-primary"
								value="Entrar" />
						</div>
					</form>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<div class="dropdown mt-4">
							<button class="btn btn-secondary dropdown-toggle" type="button"
								id="dropdownMenuButton1" data-bs-toggle="dropdown"
								aria-expanded="false"></button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a class="dropdown-item" th:href="@{/feedback}"
									role="button">Tela de feedback</a></li>
								<li><button type="button" class="dropdown-item"
										data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar
										acesso administrativo</button></li>
							</ul>
						</div>
					</div>





				</div>


			</div>
		</div>

		<div th:if="${pergunta}">
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Pergunta
								secreta</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form action="/login/recupera" method="POST">
								<div class="row">
									<div class="form-floating mb-3 col-12">
										<p th:text="${pergunta}">
									</div>
									<div class="form-floating mb-3 col-12">
										<input type="text" class="form-control" id="resposta"
											name="resposta" aria-describedby="resposta"
											required="required"> <label for="resposta"
											class="ms-2">Resposta secreta</label>
									</div>
									<button type="submit" class="btn btn-primary">Enviar</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>

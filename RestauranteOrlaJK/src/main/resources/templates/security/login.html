<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<div class="container">

		<div class="position-absolute top-50 start-50 translate-middle">

			<div class="card">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-6">
						<img src="/images/logo.png" class="card-img-top" alt="Logo"
							style="width: 150px">
					</div>
				</div>
				<div class="card-header">Identificação do usuário</div>
				<div class="card-body">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">Usuário
						e/ou senha inválido.</div>
					<div th:if="${param.logout}">Bom descanso.</div>

					<form th:action="@{/login}" method="post">

						<div class="mb-3">

							<label for="username" class="form-label">Usuário</label> <input
								type="text" class="form-control" name="username" id="username"
								aria-describedby="usuario">

						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Senha</label> <input
								type="password" class="form-control" name="password"
								id="password">
						</div>
						<div class="d-grid gap-2">
							<input type="submit" class="btn btn-outline-primary" value="Entrar" />
						</div>
					</form>
				</div>

			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>

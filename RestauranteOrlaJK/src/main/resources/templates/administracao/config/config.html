<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Outros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div th:replace="~{base :: menuAdm('Recuperação de acesso')}"></div>

		<div th:if="${pergunta == null}">
			<form action="/administracao/config/novosdadosrecup" method="POST">
				<div class="row">
					<div class="form-floating mb-3 col-12 col-md-6">
						<input type="text" class="form-control" id="pergunta"
							name="pergunta" aria-describedby="pergunta"
							required="required"> <label for="pergunta"
							class="form-label ms-2">Pergunta secreta</label>
					</div>
					<div class="form-floating mb-3 col-12 col-md-6">
						<input type="text" class="form-control" id="resposta"
							name="resposta" aria-describedby="resposta"
							required="required"> <label for="resposta"
							class="ms-2">Resposta secreta</label>
					</div>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		</div>
		
		<div th:if="${pergunta}">
			<form action="/administracao/config/editadadosrecup" method="POST">
				<div class="row">
					<div class="form-floating mb-3 col-12 col-md-6">
						<input type="text" class="form-control" id="pergunta"
							name="pergunta" aria-describedby="pergunta"
							required="required" th:value="${pergunta.dado}">
						<label for="pergunta" class="form-label ms-2">Pergunta secreta</label>
						<input type="hidden" id="idPergunta" name="idPergunta" th:value="${pergunta.id}">
					</div>
					<div class="form-floating mb-3 col-12 col-md-6">
						<input type="text" class="form-control" id="resposta"
							name="resposta" aria-describedby="resposta"
							required="required">
						<label for="resposta" class="ms-2">Resposta secreta</label>
						<input type="hidden" id="idResposta" name="idResposta" th:value="${resposta.id}">
					</div>

					<button type="submit" class="btn btn-primary">Editar</button>
				</div>
			</form>
		</div>

		<table class="table mt-4">
		<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Descicao</th>
					<th scope="col">Dado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${configuracoes} != null" th:each="configuracao : ${configuracoes}">
					<th scope="row" th:text="${configuracao.id}">#</th>
					<td th:text="${configuracao.descricao}">#</td>
					<td th:text="${configuracao.dado}">#</td>
				</tr>
			</tbody>
		</table>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

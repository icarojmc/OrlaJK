<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fornecedor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>
	<div class="container">
	
	<div th:replace="~{base :: menuAdm('Editar fornecedor')}"></div>

	<div class="row">
		<div class="mb-4 mt-2 col-4 d-grid">
			<a href="/administracao/fornecedor"
				class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
		</div>
	</div>

	<form action="/administracao/fornecedor/edita" method="POST">
		<div class="row">
			<div class="form-floating mb-3 col-12 col-md-6">
				<input type="text" class="form-control" id="nome"
					th:value="${fornecedor.nome}" name="nome" aria-describedby="nome"
					required="required"> <label for="nome" class="form-label ms-2">Nome</label>
			</div>
			<div class="form-floating mb-3 col-12 col-md-6">
				<input type="text" class="form-control" id="cnpj"
					th:value="${fornecedor.cnpj}" name="cnpj" aria-describedby="cnpj"
					required="required"> <label for="cnpj" class="form-label ms-2">CNPJ/CPF</label>
			</div>
			<div class="form-floating mb-3 col-12 col-md-6">
				<input type="text" class="form-control" id="endereco"
					th:value="${fornecedor.endereco}" name="endereco"
					aria-describedby="endereco" required="required"> <label
					for="endereco" class="form-label ms-2">Endere√ßo</label>
			</div>
			<div class="form-floating mb-3 col-12 col-md-6">
				<input type="text" class="form-control" id="telefone"
					th:value="${fornecedor.telefone}" name="telefone"
					aria-describedby="telefone" required="required"> <label
					for="telefone" class="form-label ms-2">Telefone</label>
			</div>
			<input type="hidden" id="id" name="id" th:value="${fornecedor.id}">
			<button type="submit" class="btn btn-primary">Editar</button>
		</div>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div th:replace="~{base :: menuAdm('Feedback')}"></div>

		<div class="row mb-2">
			<div class="col">
				<div class="card">
					<div class="card-header">
						Média geral em <span th:text="${contagemGeral}">#</span> votos
					</div>
					<div class="row mx-1 my-2">
						<div class="col">
							<div class="card border-primary">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Comida</h6>
									<p class="card-text" th:text="${mediaNotaComida}">#</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card border-secondary">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Atendimento</h6>
									<p class="card-text" th:text="${mediaNotaAtendimento}">#</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card border-success">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Estrutura</h6>
									<p class="card-text" th:text="${mediaNotaEstrutura}">#</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<div class="card-header">
						Média da última semana em <span th:text="${contagemGeralSemana}">#</span>
						votos
					</div>
					<div class="row mx-1 my-2">
						<div class="col">
							<div class="card border-primary">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Comida</h6>
									<p class="card-text" th:text="${mediaNotaComidaSemana}">#</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card border-secondary">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Atendimento</h6>
									<p class="card-text" th:text="${mediaNotaAtendimentoSemana}">#</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card border-success">
								<div class="card-body">
									<h6 class="card-subtitle mb-2 text-muted">Estrutura</h6>
									<p class="card-text" th:text="${mediaNotaEstruturaSemana}">#</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div th:if="${totalPaginas > 1}">
			<nav aria-label="navegacao">
				<ul class="pagination justify-content-center mt-4">
					<li th:each="pagina : ${#numbers.sequence(1, totalPaginas)}" th:class="${pagina == nPagina} ? 'page-item active' : 'page-item'"><a class="page-link"
						th:href="@{/administracao/feedback/pagina(nPagina=${pagina})}" th:text="${pagina}">#</a></li>
				</ul>
			</nav>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nota da Comida</th>
					<th scope="col">Nota do Atendimento</th>
					<th scope="col">Nota da Estrutura</th>
					<th scope="col">Comentário</th>
					<th scope="col">Data</th>
					<th scope="col">Hora</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${feedbacks} != null" th:each="feedback : ${feedbacks}">
					<th scope="row" th:text="${feedback.id}">#</th>
					<td th:text="${feedback.notaComida}">#</td>
					<td th:text="${feedback.notaAtendimento}">#</td>
					<td th:text="${feedback.notaEstrutura}">#</td>
					<td th:text="${feedback.comentario}">#</td>
					<td th:text="${feedback.dia}">#</td>
					<td th:text="${feedback.hora}">#</td>
				</tr>
			</tbody>
		</table>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

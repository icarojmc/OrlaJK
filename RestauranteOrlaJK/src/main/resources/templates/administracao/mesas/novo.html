<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Adicionar mesa:</h1>
			<div class="dropdown mb-4 mt-2 col-4"></div>
		</div>

		<form action="/administracao/mesas/novo" method="POST">
			<div class="mb-3">
				<label for="numeroDaMesa" class="form-label">NÃºmero da mesa</label> <input
					type="number" class="form-control" id="numeroDaMesa"
					name="numeroDaMesa" aria-describedby="numeroDaMesa">
			</div>
			<div class="mb-3">
				<label for="nDeCadeiras" class="form-label">Cadeiras</label> <input
					type="number" class="form-control" id="nDeCadeiras"
					name="nDeCadeiras" aria-describedby="nDeCadeiras">
			</div>
			<div class="mb-3">
				<label for="setor" class="form-label">Setor</label> <select
					class="form-select" name="setor" id="setor" aria-label="setor">
					<option value="A" selected>A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Administração</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div th:replace="~{base :: menuAdm}"></div>
		<h1 class="mt-2 mb-2">Editar mesas:</h1>
		<a type="button" class="btn btn-outline-primary mb-2" href="/administracao/mesas/novo">Nova mesa</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Número da mesa</th>
					<th scope="col">Setor</th>
					<th scope="col">Cadeiras</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${mesas} != null" th:each="mesa : ${mesas}">
					<th scope="row" th:text="${mesa.id}">#</th>
					<td th:text="${mesa.numeroDaMesa}">#</td>
					<td th:text="${mesa.setor}">#</td>
					<td th:text="${mesa.nDeCadeiras}">#</td>
					<td>
						<div class="btn-group" role="group" aria-label="ações do item">
							<a type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/mesas/edita(id=${mesa.id})}">Editar</a><a
								type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/mesas/exclui(id=${mesa.id})}">Excluir</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

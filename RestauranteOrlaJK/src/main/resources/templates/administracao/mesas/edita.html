<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm('Editar mesa')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a href="/administracao/mesas"
					class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
			</div>
		</div>

		<form action="/administracao/mesas/edita" method="POST">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="number" class="form-control" id="numeroDaMesa"
						name="numeroDaMesa" th:value="${mesa.numeroDaMesa}"
						aria-describedby="numeroDaMesa" required="required"> <label
						for="numeroDaMesa" class="form-label ms-2">NÃºmero da mesa</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="number" class="form-control" id="nDeCadeiras"
						name="nDeCadeiras" th:value="${mesa.nDeCadeiras}"
						aria-describedby="nDeCadeiras" required="required"> <label
						for="nDeCadeiras" class="form-label ms-2">Cadeiras</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">

					<select class="form-select" id="setor" th:name="setor"
						aria-label="setor" required="required">
						<option th:each="setor : ${setores}" th:text="${setor.nome}"
							th:value="${setor.id}"
							th:select="${setor.nome == mesa.setor.nome}">#</option>
					</select> <label for="setor" class="form-label ms-2">Setor</label>
				</div>
				<input type="hidden" id="id" name="id" th:value="${mesa.id}">
				<button type="submit" class="btn btn-primary">Editar</button>
			</div>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

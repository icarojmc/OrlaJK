<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuários</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm('Novo usuário')}"></div>
		
		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a href="/administracao/usuarios"
					class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
			</div>
		</div>

		<form action="/administracao/usuarios/novo" method="post">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="text" class="form-control" id="nome" name="nome"
						aria-describedby="nomedousuario" required="required"> <label
						for="nome" class="form-label ms-2">Nome do usuário</label>

				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="text" class="form-control" id="usuario" name="usuario"
						aria-describedby="usuario" required="required"> <label
						for="usuario" class="form-label ms-2">Usuário de acesso</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="password" class="form-control" id="senha" name="senha"
						required="required"> <label for="senha" class="form-label ms-2">Senha</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="RECEPCAO"
						id="perfil" name="perfil"> <label class="form-check-label"
						for="flexCheckDefault">Recepção</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="MESAS"
						id="perfil" name="perfil"> <label class="form-check-label"
						for="flexCheckDefault">Mesas</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="COZINHA"
						id="perfil" name="perfil"> <label class="form-check-label"
						for="flexCheckDefault">Cozinha</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="CAIXA"
						id="perfil" name="perfil"> <label class="form-check-label"
						for="flexCheckDefault">Caixa</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="ESTOQUE"
						id="perfil" name="perfil"> <label class="form-check-label"
						for="flexCheckDefault">Estoque</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox"
						value="ADMINISTRACAO" id="perfil" name="perfil"> <label
						class="form-check-label" for="flexCheckDefault">Administração</label>
				</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>




	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuários</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm}"></div>
		<h1 class="mt-2 mb-2">Novo usuário:</h1>

		<div class="alert alert-danger" role="alert"
			th:if="${usuarioRepetido.contains('repetido')}">Usuário repetido não permitido</div>
		<form action="/administracao/usuarios/novo" method="post">
			<div class="mb-3">
				<div class="alert alert-secondary" role="alert"
					th:if="usuarioRepetido == 'repetido'">Usuário repetido não
					permitido</div>
				<label for="nome" class="form-label">Nome do usuário</label> <input
					type="text" class="form-control" id="nome" name="nome"
					aria-describedby="nomedousuario" required="required">

			</div>
			<div class="mb-3">
				<label for="usuario" class="form-label">Usuário de acesso</label> <input
					type="text" class="form-control" id="usuario" name="usuario"
					aria-describedby="usuario" required="required">
			</div>
			<div class="mb-3">
				<label for="senha" class="form-label">Senha</label> <input
					type="password" class="form-control" id="senha" name="senha"
					required="required">
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="RECEPCAO"
					id="perfil" name="perfil"> <label class="form-check-label"
					for="flexCheckDefault">Recepção</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="MESAS"
					id="perfil" name="perfil"> <label class="form-check-label"
					for="flexCheckDefault">Mesas</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="COZINHA"
					id="perfil" name="perfil"> <label class="form-check-label"
					for="flexCheckDefault">Cozinha</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="CAIXA"
					id="perfil" name="perfil"> <label class="form-check-label"
					for="flexCheckDefault">Caixa</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="ESTOQUE"
					id="perfil" name="perfil"> <label class="form-check-label"
					for="flexCheckDefault">Estoque</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox"
					value="ADMINISTRACAO" id="perfil" name="perfil"> <label
					class="form-check-label" for="flexCheckDefault">Administração</label>
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>




	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuários</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm('Mudar senha')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a href="/administracao/usuarios"
					class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
			</div>
		</div>
		<div th:if="${alert}">
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert">A senha deve ser identica nos dois campos do formulário!<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>

		<form action="/administracao/usuarios/senha" method="post">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="password" class="form-control" id="senha" name="senha"
						aria-describedby="senha" required="required"> <label
						for="senha" class="form-label ms-2">Senha</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="password" class="form-control" id="confirmacao"
						name="confirmacao" aria-describedby="confirmacao"
						required="required"> <label for="confirmacao"
						class="form-label ms-2">Confirmacao de senha</label>
				</div>
				<input type="hidden" name="id" id="id" th:value="${id}">
				<button type="submit" class="btn btn-primary">Editar</button>
			</div>
		</form>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuários</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm}"></div>
		<h1 class="mt-2 mb-2">Editar usuários:</h1>
		<a type="button" class="btn btn-outline-primary mb-2"
			href="/administracao/usuarios/novo">Novo usuário</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Usuário</th>
					<th scope="col">Perfil</th>
					<th scope="col">Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<div th:if="${usuario.nome != 'W@5628SA_2548!'}">
						<th th:text="${usuario.id}" scope="row">1</th>
						<td th:text="${usuario.nome}">nome</td>
						<td th:text="${usuario.usuario}">usuario</td>
						<td>
							<ul class="list-group">
								<li th:each="perfil : ${usuario.perfis}" class="list-group-item"><span
								th:text="${perfil.nome}"> </span></li>
							</ul>
						</td>

						<td>
							<div class="btn-group" role="group"
							aria-label="ações do item">
							<a th:href="@{/administracao/usuarios/edita(id=${usuario.id})}"
								class="btn btn-outline-primary" role="button">Editar</a> <a
								th:href="@{/administracao/usuarios/deleta(id=${usuario.id})}"
								class="btn btn-outline-primary" role="button">Deleta</a>
							</div>
						</td>
					</div>
				</tr>
			</tbody>
		</table>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

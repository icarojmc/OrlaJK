<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Administração</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm('Agenda')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a type="button" class="btn btn-outline-primary mb-2"
					href="/administracao/agenda/novo">Novo registro</a>
			</div>
		</div>

		<div class="row justify-content-between">
			<div class="col-4">
				<h4>Semana</h4>
			</div>
			<div class="col-4"></div>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr class="table-primary">
					<th scope="col" th:if="${semana} != null" th:each="dia : ${semana}"
						th:text="${dia}">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span th:each="registro : ${diaUm}"><p>
								<span th:text="${registro.funcionario}">F</span> - <span
									th:text="${registro.horaEntrada}">E</span> as <span
									th:text="${registro.horaSaida}">S</span>
							<hr /> </span></td>
					<td><span th:each="registro : ${diaDois}"><p>
								<span th:text="${registro.funcionario}">F</span> - <span
									th:text="${registro.horaEntrada}">E</span> as <span
									th:text="${registro.horaSaida}">S</span>
							<hr />
							</p> </span></td>
					<td><span th:each="registro : ${diaTres}"><p>
								<span th:text="${registro.funcionario}">F</span> - <span
									th:text="${registro.horaEntrada}">E</span> as <span
									th:text="${registro.horaSaida}">S</span>
							<hr />
							</p> </span></td>
					<td><span th:each="registro : ${diaQuatro}"><p>
								<span th:text="${registro.funcionario}">F</span> - <span
									th:text="${registro.horaEntrada}">E</span> as <span
									th:text="${registro.horaSaida}">S</span>
							<hr />
							</p> </span></td>
					<td><span th:each="registro : ${diaCinco}"><p>
								<span th:text="${registro.funcionario}">F</span> - <span
									th:text="${registro.horaEntrada}">E</span> as <span
									th:text="${registro.horaSaida}">S</span>
							<hr />
							</p> </span></td>
				</tr>
			</tbody>
		</table>
		<div class="row justify-content-between">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
					<form action="/administracao/agenda/voltar" method="post">
						<input type="hidden" id="local" name="local" th:value="${local}" />

						<button type="submit" class="btn btn-outline-primary">&lt</button>
					</form>
					<a class="btn btn-outline-primary" href="/administracao/agenda"
						role="button">HOJE</a>
					<form action="/administracao/agenda/avancar" method="post">
						<input type="hidden" id="local" name="local" th:value="${local}" />
						<button type="submit" class="btn btn-outline-primary">&gt</button>
					</form>
				</div>
			</div>
		</div>

		<hr>

		<form action="/administracao/agenda/dia" method="GET">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-4 mt-2">
					<input type="date" class="form-control" id="dia" name="dia"
						th:value="${dia}"> <label for="floatingInput"
						class="form-label ms-2">Escolha a data</label>
				</div>
				<div class="col-12 col-md-8 mt-2">
					<div class="row">
						<div class="mb-4 mt-2 col-6 d-grid">
							<button type="submit" class="btn btn-outline-primary">Buscar</button>
						</div>
					</div>
				</div>
			</div>
		</form>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Funcionário</th>
					<th scope="col">Entrada</th>
					<th scope="col">Saída</th>
					<th scope="col">Local</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${agenda} != null" th:each="registro : ${agenda}">
					<th scope="row" th:text="${registro.id}">#</th>
					<td th:text="${registro.funcionario}">Funcionário</td>
					<td><span th:text="${registro.dataEntrada}">X</span> as <span
						th:text="${registro.horaEntrada}">X</span></td>
					<td><span th:text="${registro.dataSaida}">X</span> as <span
						th:text="${registro.horaSaida}">X</span></td>
					<td th:text="${registro.local}">Local</td>
					<td>
						<div class="btn-group" role="group" aria-label="ações do item">
							<a type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/agenda/edita(id=${registro.id})}">Editar</a><a
								type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/agenda/exclui(id=${registro.id})}">Excluir</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

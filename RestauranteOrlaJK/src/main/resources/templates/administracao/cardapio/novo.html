<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alimento</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>
	<div class="container">

		<div th:replace="~{base :: menuAdm('Adicionar alimento')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a href="/administracao/cardapio"
					class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
			</div>
		</div>

		<form action="/administracao/cardapio/novo" method="POST">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="text" class="form-control" id="nome" name="nome"
						aria-describedby="nome" required="required"> <label
						for="nome" class="form-label ms-2">Nome</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="text" class="form-control" id="nome" name="descricao"
						aria-describedby="descricao" required="required"> <label
						for="descricao" class="form-label ms-2">Descrição</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="number" step=".01" class="form-control" id="valor"
						name="valor" aria-describedby="valor" required="required">
					<label for="valor" class="form-label ms-2">Valor</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<select class="form-select" name="tipo" id="tipo" aria-label="tipo"
						required="required">
						<option value="ENTRADA" selected>Entrada</option>
						<option value="PRINCIPAL">Principal</option>
						<option value="SOBREMESA">Sobremesa</option>
						<option value="BEBIDA">Bebida</option>
					</select> <label for="tipo" class="form-label ms-2">Tipo</label>
				</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Adicionar alimento:</h1>
			<div class="dropdown mb-4 mt-2 col-4"></div>
		</div>

		<form action="/administracao/cardapio/novo" method="POST">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome" aria-describedby="nome">
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label">Descrição</label> <input type="text"
					class="form-control" id="nome" name="descricao" aria-describedby="descricao">
			</div>
			<div class="mb-3">
				<label for="valor" class="form-label">Valor</label> <input
					type="number" class="form-control" id="valor"
					name="valor" aria-describedby="valor">
			</div>
			<div class="mb-3">
			<label for="tipo" class="form-label">Tipo</label>
			<select class="form-select" name="tipo" id="tipo" aria-label="tipo">
				<option value="ENTRADA" selected>Entrada</option>
				<option value="PRINCIPAL">Principal</option>
				<option value="SOBREMESA">Sobremesa</option>
				<option value="BEBIDA">Bebida</option>
			</select>
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>
</html>

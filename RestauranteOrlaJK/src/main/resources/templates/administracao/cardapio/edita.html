<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Editar alimento:</h1>
			<div class="dropdown mb-4 mt-2 col-4"></div>
		</div>

		<form action="/administracao/cardapio/edita" method="POST">
			<div class="row">
				<div class="mb-3 col-12">
					<label for="nome" class="form-label">Nome</label> <input
						type="text" class="form-control" id="nome" name="nome"
						th:value="${alimento.nome}" aria-describedby="nome" required="required">
				</div>
				<div class="mb-3 col-8">
					<label for="descricao" class="form-label">Descricao</label> <input
						type="text" class="form-control" id="descricao"
						name="descricao" th:value="${alimento.descricao}"
						aria-describedby="descricao" required="required">
				</div>
				<div class="mb-3 col-8">
					<label for="valor" class="form-label">Valor</label> <input
						type="number" class="form-control" id="valor"
						name="valor" th:value="${alimento.valor}"
						aria-describedby="valor" required="required">
				</div>
				<div class="mb-3 col-4">
				<label for="tipo" class="form-label">Tipo</label>
					<select class="form-select" id="tipo" th:name="tipo" aria-label="tipo" required="required">
						<option th:value="ENTRADA"
							th:selected="${alimento.tipo.name() == 'ENTRADA'}">Entrada</option>
						<option th:value="PRINCIPAL"
							th:selected="${alimento.tipo.name() == 'PRINCIPAL'}">Principal</option>
						<option th:value="SOBREMESA" th:selected="${alimento.tipo.name() == 'SOBREMESA'}">Sobremesa</option>
						<option th:value="BEBIDA" th:selected="${alimento.tipo.name() == 'BEBIDA'}">Bebida</option>
					</select>
				</div>
				<input type="hidden" id="id" name="id" th:value="${alimento.id}">
				<button type="submit" class="btn btn-primary">Editar</button>
			</div>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

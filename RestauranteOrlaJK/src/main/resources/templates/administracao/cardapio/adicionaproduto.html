<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1 class="col-8">Adiciona produto:</h1>
			<div class="dropdown mb-4 mt-2 col-4"></div>
		</div>

		<form action="/administracao/cardapio/adicionaproduto" method="POST">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome" aria-describedby="nome" required="required">
			</div>
			<div class="mb-3">
				<label for="quantidade" class="form-label">Quantidade</label> <input
					type="number" class="form-control" id="quantidade"
					name="quantidade" aria-describedby="quantidade" required="required">
			</div>
			<div class="mb-3">
			<select class="form-select" name="medida" aria-label="Medida" required="required">
				<option value="UND" selected>Unidades</option>
				<option value="KG">Quilogramas</option>
				<option value="G">Gramas</option>
				<option value="L">Litros</option>
				<option value="ML">Mililitros</option>
			</select>
			</div>
			<input type="hidden" name="id" id="id" th:value="${id}">
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>
</html>

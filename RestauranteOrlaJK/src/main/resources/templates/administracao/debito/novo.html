<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debito</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: menuAdm('Adicionar débito')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a href="/administracao/debito"
					class="btn btn-outline-primary me-md-2" type="button">Voltar</a>
			</div>
		</div>

		<form action="/administracao/debito/novo" method="POST">
			<div class="row">
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="number" step=".01" class="form-control" id="valor"
						name="valor" aria-describedby="valor" required="required">
					<label for="valor" class="ms-2">Valor</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="date" class="form-control" id="vencimento"
						name="vencimento" aria-describedby="vencimento"
						required="required"> <label for="vencimento"
						class="form-label ms-2">Vencimento</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<input type="text" class="form-control" id="banco" name="banco"
						aria-describedby="banco" required="required"> <label
						for="banco" class="form-label ms-2">Banco</label>
				</div>
				<div class="form-floating mb-3 col-12 col-md-6">
					<select class="form-select" name="fornecedor"
						aria-label="fornecedor" required="required">
						<option value="NAO_DECLARADO" selected></option>
						<option th:each="fornecedor : ${fornecedores}"
							th:text="${fornecedor.nome}" th:value="${fornecedor.id}">Nome</option>
					</select> <label class="form-label ms-2" for="fornecedor">Fornecedor</label>
				</div>
				<div class="form-floating mb-3 col-12">
					<input type="text" class="form-control" id="descricao"
						name="descricao" aria-describedby="descricao" required="required">
					<label for="descricao" class="form-label ms-2">Descrição</label>
				</div>

				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debitos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div th:replace="~{base :: menuAdm('Débitos')}"></div>

		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a type="button" class="btn btn-outline-primary mb-2"
					href="/administracao/debito/novo">Novo débito</a>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Valor</th>
					<th scope="col">Vencimento</th>
					<th scope="col">Banco</th>
					<th scope="col">Fornecedor</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${debitos} != null" th:each="debito : ${debitos}">
					<th scope="row" th:text="${debito.id}">#</th>
					<td th:text="${debito.valor}">#</td>
					<td th:text="${debito.vencimento}">#</td>
					<td th:text="${debito.banco}">#</td>
					<td th:text="${debito.fornecedor.nome}">#</td>
					<td>
						<div class="btn-group" role="group" aria-label="ações do item">
							<button type="button" class="btn btn-outline-primary btn-sm"
								data-bs-toggle="modal" data-bs-target="#exampleModal">Detalhar</button>
							<a type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/debito/edita(id=${debito.id})}">Editar</a><a
								type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/debito/exclui(id=${debito.id})}">Excluir</a>
						</div>
					</td>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Detalhes</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body" th:text="${debito.descricao}">...</div>
								
							</div>
						</div>
					</div>
				</tr>
			</tbody>
		</table>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Setores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div th:replace="~{base :: menuAdm('Setores')}"></div>
		<div class="row">
			<div class="mb-4 mt-2 col-4 d-grid">
				<a type="button" class="btn btn-outline-primary mb-2"
					href="/administracao/setor/novo">Novo setor</a>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Descricao</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${setores} != null" th:each="setor : ${setores}">
					<th scope="row" th:text="${setor.id}">#</th>
					<td th:text="${setor.nome}">#</td>
					<td th:text="${setor.descricao}">#</td>
					<td>
						<div class="btn-group" role="group" aria-label="ações do item">
							<a type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/setor/edita(id=${setor.id})}">Editar</a><a
								type="button" class="btn btn-outline-primary btn-sm"
								th:href="@{/administracao/setor/exclui(id=${setor.id})}">Excluir</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

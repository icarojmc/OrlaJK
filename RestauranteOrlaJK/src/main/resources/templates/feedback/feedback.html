<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Feedback')}"></head>
<body>

	<div class="container">
		
		<div class="row justify-content-center mt-4">
			<img src="/images/logo.png" class="card-img-top" alt="Logo"
				style="width: 150px">
		</div>
		
		<div th:if="${enviado}" class="alert alert-success" role="alert">Obrigado pelo feedback, estamos sempre tentando melhorar a sua experiência</div>

		<form action="/feedback" method="POST">
			<label for="notaComida" class="form-label mt-4">Nota da
				Comida</label> 
				<input type="range" class="form-range" min="0" max="10"
				id="notaComida" name="notaComida"
						aria-describedby="notaComida"> <label for="notaAtendimento"
				class="form-label mt-4">Nota do Atendimento</label> <input
				type="range" class="form-range" min="0" max="10"
				id="notaAtendimento" name="notaAtendimento"
						aria-describedby="notaAtendimento"> <label for="notaEstrutura"
				class="form-label mt-4">Nota da Estrutura</label> <input
				type="range" class="form-range" min="0" max="10" id="notaEstrutura" name="notaEstrutura"
						aria-describedby="notaEstrutura">
			<div class="form-floating mt-4">
				<textarea class="form-control" id="comentario" style="height: 100px" name="comentario"
						aria-describedby="comentario"></textarea>
				<label for="comentario">Comentário (opcional)</label>
			</div>
			<div class="d-grid gap-2 mt-2">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>Novo Pedido</title>
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div class="card" style="width: 18rem;">
			<div class="card-header">Itens do pedido:</div>
			<ul class="list-group list-group-flush">
				<div th:if="${pedido.alimentos} != null"
					th:each="item : ${pedido.alimentos}">
					<li class="list-group-item"><a type="button"
						class="btn btn-outline-primary"
						th:href="@{/mesas/remove(pedidoid=${pedido.id}, id=${item.id})}">remover</a>
						<span th:text="${item.nome}">nome</span></li>
				</div>
			</ul>
			<div th:if="${adicionado != null}" class="alert alert-success" role="alert">
  Observação adicionada!
</div>
			<form class="m-2" action="/mesas/adicionaobservacao"
						method="post">
						<label class="visually-hidden" for="grupodeinformacoessobreaobservacao">Observacao</label>
						<input type="text" class="form-control" id="observacao"
							name="observacao" th:value="${pedido.observacao}" placeholder="Observacao">
							<input type="hidden" name="id" th:value="${pedido.id}">
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-outline-secondary m-2">Adicionar observação</button>
						</div>

					</form>
			<a type="button" class="btn btn-outline-primary"
				th:href="@{/mesas/finalizanovopedido(id=${pedido.id})}">Finalizar
				pedido</a>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Valor</th>
					<th scope="col">Descrição</th>
					<th scope="col">Tipo</th>
					<th scope="col">Adicionar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${cardapio} != null" th:each="alimento : ${cardapio}">
					<th scope="row" th:text="${alimento.id}">#</th>
					<td th:text="${alimento.nome}">Nome</td>
					<td th:text="${alimento.valor}">Valor</td>
					<td th:text="${alimento.descricao}">Descrição</td>
					<td th:text="${alimento.tipo}">Tipo</td>
					<td><a type="button" class="btn btn-outline-primary btn-sm"
						th:href="@{/mesas/adiciona(pedidoid=${pedido.id}, id=${alimento.id})}">Adicionar</a></td>
				</tr>
			</tbody>
		</table>



	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>

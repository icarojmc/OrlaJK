<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<title>Recepção</title>
</head>
<body>

	<div th:replace="~{base :: menu}"></div>

	<div class="container">
		<div class="row">
			<div class="col-9">
				<h1>Escolha uma mesa:</h1>
				<div class="row">
					<div th:each="mesa : ${mesas}" class="col-3">
						<div th:if="not ${mesa.ocupada}">
							<div class="card border-primary mb-3" style="max-width: 18rem;">
								<div class="card-header">
									Mesa nº <span th:text="${mesa.numeroDaMesa}">#</span><span th:text="${mesa.setor}">#</span>
								</div>
								<div class="card-body">
									<h5 class="card-title text-primary">Livre</h5>
									 <p class="card-text">Lugares: <span th:text="${mesa.nDeCadeiras}">#</span></p>
									<a th:href="@{/recepcao/ocupar(id=${mesa.id})}"
										class="btn btn-primary">Ocupar</a>
								</div>
							</div>
						</div>
						<div th:if="${mesa.ocupada}">
							<div class="card border-warning mb-3" style="max-width: 18rem;">
								<div class="card-header">
									Mesa nº <span th:text="${mesa.numeroDaMesa}">#</span><span th:text="${mesa.setor}">#</span>
								</div>
								<div class="card-body text-warning">
									<h5 class="card-title text-warning">Ocupada</h5>
									<p class="card-text">Lugares: <span th:text="${mesa.nDeCadeiras}">#</span></p>
									<a th:href="@{/recepcao/liberar(id=${mesa.id})}"
										class="btn btn-warning">Liberar</a>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card" style="width: 18rem;">
					<div class="card-header">Lista de espera</div>

					<form class="mb-4 me-2 ms-2" action="/recepcao/adicionar"
						method="POST">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label> <input
								type="text" class="form-control" id="nome" name="nome"
								aria-describedby="nome">
						</div>
						<div class="mb-3">
							<label for="telefone" class="form-label">Telefone</label> <input
								type="text" class="form-control" id="telefone" name="telefone">
						</div>
						<div class="mb-3">
							<label for="quantidade" class="form-label">Quantidade</label> <input
								type="text" class="form-control" id="quantidade"
								name="quantidade">
						</div>
						<div class="d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary me-4">Adicionar</button>
						</div>

					</form>

					<ul class="list-group list-group-flush">
						<div th:each="cliente : ${lista}">
							<li
								class="list-group-item d-flex justify-content-between align-items-center">
								<div class="ms-2 me-auto">
									<a th:href="@{/recepcao/remover(id=${cliente.id})}"><div class="fw-bold" th:text="${cliente.cliente.nome}">Nome</div></a>
									<span th:text="${cliente.cliente.telefone}"> Telefone </span>

								</div> <span class="badge bg-primary rounded-pill"
								th:text="${cliente.cliente.quantidade}">#</span>
							</li>
						</div>


					</ul>


				</div>
			</div>
		</div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
</body>
</html>
